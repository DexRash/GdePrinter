<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>GdePrinter — учёт принтеров</title>
  <meta name="description" content="Учёт принтеров — список, история, поиск и фильтрация" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <h1 class="site-title">GdePrinter</h1>
      <div class="controls">
        <input id="searchInput" type="search" placeholder="Поиск принтера или истории..." aria-label="Поиск" />
        <select id="filterLocation" aria-label="Фильтр по местоположению">
          <option value="">Все локации</option>
        </select>
      </div>
    </div>
  </header>

  <main class="container main-grid" id="main">
    <section class="panel printers-panel" aria-labelledby="printersTitle">
      <h2 id="printersTitle">Принтеры</h2>
      <div id="printersList" class="cards" role="list" aria-live="polite"></div>
    </section>

    <section class="panel history-panel" aria-labelledby="historyTitle">
      <div class="panel-header">
        <h2 id="historyTitle">История событий</h2>
        <div class="history-tools">
          <label class="small">Показывать по
            <select id="historyPageSize" aria-label="Количество записей на странице">
              <option>10</option><option>25</option><option>50</option>
            </select>
          </label>
        </div>
      </div>
      <div id="historyContainer" class="history-container">
        <table id="historyTable" class="history-table" aria-describedby="historyTitle">
          <thead>
            <tr>
              <th>Дата</th>
              <th>Принтер</th>
              <th>Действие</th>
              <th>Пользователь</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
      <div class="pager" id="historyPager" aria-label="Пагинация"></div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <small>GdePrinter — Проект учёта принтеров</small>
    </div>
  </footer>

  <script src="script.js" type="module"></script>
</body>
</html>
